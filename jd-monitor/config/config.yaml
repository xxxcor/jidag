# ============================================
# 京东商品监控配置文件
# ============================================

# 监控模式: single（单商品）或 multi（多商品）
mode: multi

# 多商品模式 - 监控的商品列表
products:
  - sku_id: "100268293328"
    name: "理光相机1"
  - sku_id: "100211422735"
    name: "理光相机2"

# 单商品模式 - 仅在 mode: single 时使用
single_product:
  sku_id: "100012043978"
  name: "示例商品"

# 监控间隔（秒），建议不低于 30 秒
interval: 60

# 地区代码，用于查询库存
# 格式: 省_市_区县_街道，例如北京朝阳: 1_72_4137_0
area: "1_72_4137_0"

# ============================================
# Telegram 通知配置
# ============================================
telegram:
  # Bot Token，从 @BotFather 获取
  bot_token: "8588487971:AAHFxSD_P877rL_mcosyOMmEf2Wn-nDUQso"
  # Chat ID，可以是个人或群组 ID
  chat_id: "5937489650"

# ============================================
# 通知设置
# ============================================
notify:
  # 价格变化时通知
  on_price_change: true
  # 库存变化时通知（有货/无货）
  on_stock_change: true
  # 上下架状态变化时通知
  on_status_change: true
  # 预约/抢购状态变化时通知
  on_presale_change: true
  # Cookie 失效时通知
  on_cookie_expired: true

# ============================================
# 高级设置
# ============================================
advanced:
  # 请求超时时间（秒）
  timeout: 10
  # 请求失败重试次数
  retry_count: 3
  # 重试间隔（秒）
  retry_delay: 5
  # 是否启用随机延迟（防止被封）
  random_delay: true
  # 随机延迟范围（秒）
  random_delay_range: [1, 5]
